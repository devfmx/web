{% load static from staticfiles %}

<section id="devf-testimonials" class="devf-testimonials">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Más de <span class="devf-stronger">300 hackers</span> desgraduados en <span class="devf-stronger">3 años.</span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner devf-slider" role="listbox">
                        {% for testimonial in testimonials %}
                            <div class="item {% if forloop.first %}active{% endif %} devf-slider-item">
                                <figure>
                                    <img src="{{ testimonial.picture.url }}"  alt="{{ testimonial.person }}" />
                                </figure>
                                <p class="devf-testimonial-text">
                                    "{{ testimonial.testimonial }}"
                                </p>
                                <p class="devf-testimonial-person">
                                    {{ testimonial.person }}
                                </p>
                                <p class="devf-testimonial-title">
                                    {{ testimonial.person_title }}
                                </p>
                            </div>
                        {% endfor %}

                    <!-- Controls -->
                    <a class="left carousel-control devf-slider-control" href="#carousel-example-generic" role="button" data-slide="prev" style="top: 45%;">
                        <img src="{% static "img/base/arrow-left.svg" %}" alt="" />
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control devf-slider-control" href="#carousel-example-generic" role="button" data-slide="next" style="top: 45%;">
                        <img src="{% static "img/base/arrow-right.svg" %}" alt="" />
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
